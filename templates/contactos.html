<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/styles.css') }}">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Flor de Leche</title>
   
</head>
<body>
    <header class="text-center">
        <img src="{{ url_for('static', filename='img/logo/logo.png') }}" alt="Logo de Flor de Leche" style="max-width: 200px;">
        <h1>Flor de Leche</h1>
        <h2>Somos una empresa eco²social</h2>
    </header>

    <header>
        <nav>
            <ul>
                <nav>
                    <nav>
                        <ul class="nav justify-content-center">
                            <li class="nav-item"><a class="nav-link" href="{{ url_for('inicio') }}">Inicio</a></li>
                            <li class="nav-item"><a class="nav-link" href="{{ url_for('servicios') }}">Servicios</a></li>
                            <li class="nav-item"><a class="nav-link" href="{{ url_for('quienessomos') }}">Quiénes Somos</a></li>
                            <li class="nav-item"><a class="nav-link" href="{{ url_for('noticias') }}">Noticias</a></li>
                            <li class="nav-item"><a class="nav-link" href="{{ url_for('contactos') }}">Contactos</a></li>
                        </ul>
                    </nav>
                </nav>
            </ul>
        </nav>
    </header>

    
    <h1>Formulario de Contacto</h1>
    <form action="/contactos" method="POST">
        <!-- Nombre del Usuario -->
        <label for="nombre">Ingresa tu nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        <br>

        <!-- Correo Electrónico -->
        <label for="correo">Ingresa tu correo:</label>
        <input type="email" id="correo" name="correo" required>
        <br>

        <!-- Mensaje -->
        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
        <br>

        <!-- Botón para enviar -->
        <input type="submit" value="Enviar">
    </form>
    
    <h2>Nuestra Ubicación</h2>
    <p><strong>Dirección:</strong> Achocalla, La Paz, Bolivia</p>
    <p><strong>Teléfono:</strong> +591 123 456 789</p>
    <p><strong>Email:</strong> contacto@flordeleche.com</p>

    <!-- Mapa de la Ubicación -->
    <div class="mapa">
        <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3819.8943049688414!2d-68.2082576849244!3d-16.58014488852467!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x915edb3273b0b9a9%3A0xa87c8fd012e1dd14!2sAchocalla%2C%20Bolivia!5e0!3m2!1ses-419!2sus!4v1697585802281!5m2!1ses-419!2sus" 
            loading="lazy">
        </iframe>
    </div>
</body>
</html>
